<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Collection</title>
    <link href="style/reset.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>
    <link href="style/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-center">
        <button class="nav-btn">
          <span class="nav-icon">
            <i class="fas fa-bars" aria-hidden="true"></i>
          </span>
        </button>
        <strong>Collection: Home</strong>
        <button class="nav-btn" id="cartBtn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus" aria-hidden="true"></i>
          </span>
          <span class="cart-items" id="cartItems">0</span>
        </button>
      </div>
    </nav>
    <!-- HERO PROMOTION BANNER -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Home Collection</h1>
        <button class="primary-btn">Shop Now</button>
      </div>
    </header>
    <!-- END: HERO PROMOTION BANNER -->

    <!-- PRODUCT SECTION  -->
    <section class="products">
      <div class="section-title">
        <h2>Our Products</h2>
      </div>
      <div class="products-center" id="productCenter"></div>
    </section>
    <!-- END: PRODUCT SECTION  -->

    <!-- SHOPPING CART -->
    <aside>
      <div class="cart-overlay" id="cartOverlay">
        <div class="cart" id="cart">
          <button class="close-cart" id="closeCartBtn">
            <i class="fas fa-window-close" aria-hidden="true"></i>
          </button>
          <h2>Your Cart</h2>
          <div class="cart-content" id="cartContent">
            <!-- SHOOPING CART ITEM-->
            <!-- <div class="cart-item" id="cartItem"></div> -->
            <!-- END: SHOPING CART ITEM -->
          </div>
          <div class="cart-footer">
            <h3>
              Your Total:<span class="cart-total" id="cartTotal"> 0</span> kr
            </h3>
            <button class="clear-cart primary-btn" id="clearCartBtn">
              Clear Shopping Cart
            </button>
          </div>
        </div>
      </div>
    </aside>
    <!-- END: SHOPPING CART -->

    <script src="dist/app.js"></script>
  </body>
</html>
